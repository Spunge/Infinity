<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link href='http://fonts.googleapis.com/css?family=Coda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
  </head>
  <body>

  	<div class="header">
  		<div class="container">
  			<div class="row">
  				<div class="span12">
  					<img src="img/logo.png" alt="logo image" id="logo">
  					<h1 class="title hidden-phone">INFINITY</h1>
  				</div>
  			</div>
  		</div>
			<img src="img/loader.gif" alt="loader image" id="loader">
  	</div>

  	<div class="container content">
  		<div class="row">
  			<div class="span12">
  				<div class="form">
  					<form action="./api/posts/new" id="pnew" method="post">
							<div class="row">
								<div class="span5">
									<input type="text" name="pposter" class="pposter required" minlength="5" maxlength="30" placeholder="Name">
								</div>
							</div>
							<div class="row">
								<div class="span5">
									<input type="text" name="pgravatar" class="pgravatar required email" placeholder="Email">
								</div>
							</div>
  						<textarea name="pbody" cols="30" rows="10" class="pbody required" minlength="5" maxlength="2000" placeholder="Message"></textarea>
							<input type="submit" value="Submit post" class="psubmit btn btn-large btn-primary pull-right">
  					</form>
  				</div>
  			</div>
  		</div>

  		<div class="row" id="posts">
  		</div>

  		<div class="row">
  			<div class="span4 offset4">
					<div class="loadmoar">
						<button class="btn btn-large btn-block" id="loadmore">Load more posts</button>
					</div>
  			</div>
  		</div>
  	</div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.min.js"><\/script>')</script>
    <script src="js/vendor/ICanHaz.min.js"></script>
    <script src="js/vendor/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script id="post" type="text/html">
			<div class="span12">
				<div class="post">
					<div class="id">{{ id }}</div>
					<div class="clearfix">
						<h1 class="poster pull-left">{{ poster }}</h1>
						<img src="http://www.gravatar.com/avatar/{{ gravatar }}?s=40" alt="gravatar image" class="gravatar pull-right hidden-phone">
					</div>
					<p class="body">{{{ body }}}</p>
					<h6 class="timestamp">{{ timestamp }}</h6>
				</div>
			</div>
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
